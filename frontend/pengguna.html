<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Laporan - Pengguna Ruangan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-title i {
            color: #1a2a6c;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group label span.required {
            color: #e74c3c;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23555' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #2c3e50, #1a2a6c);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #95a5a6);
        }
        
        .notification {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 15px auto;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-title">
                <i class="fas fa-clipboard-list"></i>
                Form Laporan Kebutuhan Kebersihan
            </div>
            
            <div id="notification" class="notification"></div>
            
            <form id="laporanForm">
                <div class="form-group">
                    <label for="ruangan">
                        <i class="fas fa-door-open"></i>
                        Ruangan/Lokasi <span class="required">*</span>
                    </label>
                    <select class="form-control" id="ruangan" name="ruangan" required>
                        <option value="">Pilih Ruangan</option>
                        <option value="Ruang Ketua">Ruang Sidang Utama</option>
                        <option value="Ruang Wakil Ketua">Ruang Hakim</option>
                        <option value="Ruang Hakim">Ruang Hakim</option>
                        <option value="Ruang Panitera">Ruang Panitera</option>
                        <option value="Ruang Sekretaris">Ruang Sekretaris</option>
                        <option value="Ruang Kesekretarian">Ruang Kesekretariatan</option>
                        <option value="Ruang Panitera Muda">Ruang Panitera Muda</option>
                        <option value="Ruang Panitera Pengganti">Ruang Panitera Pengganti</option>
                        <option value="Ruang Bendahara">Ruang Bendahara</option>
                        <option value="Ruang JuruSita">Ruang JuruSita</option>
                        <option value="Ruang PTSP">Ruang PTSP</option>
                        <option value="Ruang Loket">Loket</option>
                        <option value="Ruang Posbakum">Ruang Posbakum</option>
                        <option value="Ruang Pendaftaran">Ruang Pendaftaran</option>
                        <option value="Ruang Lainnya">Ruang Lainnya</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pengguna">
                        <i class="fas fa-user"></i>
                        Nama Pengguna <span class="required">*</span>
                    </label>
                    <input type="text" class="form-control" id="pengguna" name="pengguna" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                
                <div class="form-group">
                    <label for="tanggal">
                        <i class="fas fa-calendar-alt"></i>
                        Tanggal <span class="required">*</span>
                    </label>
                    <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                </div>
                
                <div class="form-group">
                    <label for="catatan">
                        <i class="fas fa-sticky-note"></i>
                        Catatan Kebutuhan Kebersihan
                    </label>
                    <textarea class="form-control" id="catatan" name="catatan" placeholder="Jelaskan kebutuhan kebersihan ruangan Anda..."></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i>
                        Kirim Laporan
                    </button>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Kembali
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set tanggal hari ini sebagai default
            const today = new Date().toISOString().substr(0, 10);
            document.getElementById('tanggal').value = today;
            
            // Handle form submission
            const form = document.getElementById('laporanForm');
            const notification = document.getElementById('notification');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Tampilkan loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
                submitBtn.disabled = true;
                
                const formData = {
                    ruangan: document.getElementById('ruangan').value,
                    tanggal: document.getElementById('tanggal').value,
                    pengguna: document.getElementById('pengguna').value,
                    catatan: document.getElementById('catatan').value
                };
                
                try {
                    const response = await fetch(`${window.APP_CONFIG.API_BASE_URL}/api/laporan`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showNotification('Laporan berhasil dikirim! Terima kasih atas kontribusi Anda.', 'success');
                        form.reset();
                        document.getElementById('tanggal').value = today;
                    } else {
                        showNotification('Gagal mengirim laporan: ' + result.message, 'error');
                    }
                } catch (error) {
                    showNotification('Terjadi kesalahan jaringan. Silakan coba lagi.', 'error');
                } finally {
                    // Kembalikan ke state semula
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.style.display = 'block';
                
                // Sembunyikan notifikasi setelah 5 detik
             // Redirect setelah 3 detik
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 5000);
                } 

            
        });
    </script>
</body>
</html>
