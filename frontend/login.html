<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Koordinator- SI-MOHAN</title>
    <script>
        // Cek jika sudah login, redirect ke dashboard
        const token = localStorage.getItem('authToken');
        const userData = localStorage.getItem('userData');
        
        if (token && userData) {
            window.location.href = 'dashboard.html';
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #2c3e50;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --neon-blue: #00f3ff;
            --neon-green: #00ff9d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .header h2 {
            color: var(--secondary);
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .header h3 {
            color: #7f8c8d;
            font-size: 1em;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
            outline: none;
            background: white;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
        
        .role-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent), var(--neon-green));
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
            font-weight: 500;
        }
        
        /* Loading Animation Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 20, 40, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .futuristic-logo {
            width: 280px;
            height: 180px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
            /* ALTERNATIF: Gradasi yang lebih rendah dan gelap */
         .logo-frame {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 3px solid rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                background: linear-gradient(135deg, #0a1442, #1a2a6c, #2c3e50, #3a506b);
                background-size: 400% 400%;
                animation: gradientShift 10s ease infinite;
                box-shadow: 
                    0 0 10px rgba(0, 80, 160, 0.3),
                    inset 0 0 10px rgba(255, 255, 255, 0.05);
        }
        
        .logo-frame::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: inherit;
            border-radius: 20px;
            z-index: -1;
            filter: blur(12px);
            opacity: 0.5;
        }
        
        .logo-text {
             font-size: 2.8rem;
             font-weight: 800;
             background: linear-gradient(135deg, #ffffff, #e6f2ff, #ffffff);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: subtleGlow 6s ease-in-out infinite alternate;
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 20px rgba(0, 100, 200, 0.3),
                    3px 3px 6px rgba(0, 0, 0, 0.4);
                letter-spacing: 2px;
                position: relative;
                z-index: 2;
        }

            .logo-text::before {
                content: 'SI-MOHAN';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: transparent;
                z-index: -1;
                text-shadow: 
                    0 0 20px rgba(0, 0, 0, 0.8),
                    0 0 40px rgba(0, 0, 0, 0.6);
                color: transparent;
            }

        .loading-text {
            color: white;
            margin-top: 30px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes borderPulse {
            0%, 100% {
                box-shadow: 
                    0 0 15px rgba(0, 120, 215, 0.4),
                    0 0 30px rgba(0, 120, 215, 0.2),
                    inset 0 0 15px rgba(255, 255, 255, 0.05);
            }
            50% {
                box-shadow: 
                    0 0 25px rgba(0, 120, 215, 0.6),
                    0 0 45px rgba(0, 120, 215, 0.3),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes textFlicker {
            0%, 90%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            95% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }

         @keyframes subtleGlow {
            from {
             text-shadow: 
             0 0 10px rgba(255, 255, 255, 0.5),
             0 0 20px rgba(0, 100, 200, 0.3),
               3px 3px 6px rgba(0, 0, 0, 0.4);
         }
            to {
              text-shadow: 
             0 0 15px rgba(255, 255, 255, 0.7),
             0 0 30px rgba(0, 100, 200, 0.5),
             3px 3px 8px rgba(0, 0, 0, 0.5);
         }
            }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.9;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        /* Floating background elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 70px;
            height: 70px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 130px;
            height: 130px;
            top: 20%;
            left: 85%;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 15%;
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 40%;
            left: 5%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }
        
        /* Ripple effect for button */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="futuristic-logo">
                <div class="logo-frame"></div>
                <div class="logo-text">SI-MOHAN</div>
            </div>
            <div class="loading-text">Memverifikasi kredensial...</div>
        </div>
    </div>
    
    <div class="login-container">
        <div class="header">
            <h1>SI-MOHAN</h1>
            <h2>Login Koordinator</h2>
            <h3>Pengadilan Agama Takalar</h3>
            <div class="role-badge">Akses Khusus Koordinator</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginButton">Login sebagai Koordinator</button>
        </form>
        <div id="message" class="message"></div>
        
        <div style="margin-top: 20px; font-size: 0.9em; color: #7f8c8d;">
            <p>Kembali ke <a href="index.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">halaman utama</a></p>
        </div>
    </div>

    <!-- Script auth.js -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Fungsi untuk menampilkan pesan
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.textContent = message;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                // Sembunyikan pesan setelah 5 detik
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Fungsi untuk mendapatkan parameter dari URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fungsi untuk menampilkan loading
        function showLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.classList.add('active');
            }
        }

        // Fungsi untuk menyembunyikan loading
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.classList.remove('active');
            }
        }

        // Fungsi untuk efek ripple pada tombol
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Tambahkan efek ripple ke tombol login
            const loginButton = document.getElementById('loginButton');
            if (loginButton) {
                loginButton.addEventListener('click', createRipple);
            }
            
            // Cek jika objek Auth sudah terdefinisi
            if (typeof Auth === 'undefined') {
                showMessage('Error: Auth library tidak dimuat dengan benar', 'error');
                console.error('Auth object is not defined. Check the auth.js file.');
                return;
            }
            
            // Jika sudah login, redirect ke dashboard
            if (Auth.isLoggedIn && Auth.isLoggedIn() && !Auth.isTokenExpired()) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Dapatkan role dari parameter URL
            const role = getQueryParam('role');
            
            // Handle form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    // Validasi input
                    if (!username || !password) {
                        showMessage('Username dan password harus diisi', 'error');
                        return;
                    }
                    
                    try {
                        // Tampilkan loading state
                        showLoading();
                        const submitBtn = loginForm.querySelector('button[type="submit"]');
                        const originalText = submitBtn.textContent;
                        submitBtn.textContent = 'Mengautentikasi...';
                        submitBtn.disabled = true;
                        
                        // Kirim permintaan login dengan role penanggung_jawab
                        const response = await fetch(`${window.APP_CONFIG.API_BASE_URL}/api/auth/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                username: username, 
                                password: password,
                                role: 'koordinator'
                            })
                        });
                        
                        // Kembalikan state tombol
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        hideLoading();
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`Server error: ${response.status} ${errorText}`);
                        }
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            // Simpan token dan data user
                            Auth.login(result.token, result.user);
                            
                            // Tampilkan pesan sukses
                            showMessage('Login berhasil! Mengarahkan ke dashboard...', 'success');
                            
                            // Redirect ke dashboard khusus penanggung jawab setelah 1 detik
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1000);
                        } else {
                            showMessage('Login gagal: ' + result.message, 'error');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        showMessage('Terjadi kesalahan saat login: ' + error.message, 'error');
                        hideLoading();
                    }
                });
            }
        });
    </script>
</body>
</html>
